<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="img/Logo.png" alt="logo">
        <select id="idioma" class="s-idioma" onchange="c_idioma()">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="pt">Português</option>
        </select>
    </header>

    <main>
    
        <div class="window-1">
            <div>
                <textarea id="prp-text-area" class="prp-text-area" name="prp-text-area" rows="1" cols="50" placeholder="Ingresa el texto a cifrar"></textarea>
            </div>
            
            <div class="w1-obsv">
                <p>&#33; Solo letras minusculas y sin acento</p>
            </div>
            
            <div class="caja-botones-w1">
                <input type="button" value="Encriptar" id="btn-encriptar" onclick="encriptar()" disabled>
                <input type="button" value="Desencriptar" id="btn-desencriptar" onclick="desencriptar()" disabled>
            </div>   
        </div>

        <div class="window-2">
            <p class="texto-traducido" id="texto-traducido"></p>
            <div class="caja-muneico" id="caja-muneico">
                <img src="img/Muñeco.png" alt="buscando">
            </div>
            <div class="w2-caja-texto" id="w2-caja-texto">
                <h2 class="aviso-1">Ningun mensaje fue encontrado</h2>
                <p class="aviso-2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <input type="button" value="Copiar" id="btn-copiar" onclick="copiar()" disabled>
        </div>
    </main>

    <footer>
        <p class="copyright">&copy; 2023 Copyright David J. Manzano A. </p>
    </footer>
</body>

<script src="script.js"></script>

</html>
